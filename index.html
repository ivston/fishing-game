<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./index.js"></script>
    <title>Fishing in Canal St Martin</title>
  </head>
  <body>
    <header></header>
    <main>
      <div id="play-score">
        <button id="play">Play</button>
        <h1>You caught <span id="score">0</span>/10 scooters</h1>
      </div>
      <div id="game-container">
        <div id="canal"></div>
        <div class="fisher-wrapper">
          <img
            id="fisher"
            src="./images/—Pngtree—fishing fishing fishing woman woman_3922504.png"
            alt="fisher"
          />
          <div id="line">
            <div class="hook"></div>
          </div>
        </div>
        <div id="water"><img id="logo" src="./images/olympics.png" /></div>
      </div>
    </main>
    <dialog id="modal">
      <h1>Good job! You got all 10 scooters!</h1>
      <button id="try-again">Try again</button>
    </dialog>
  </body>
</html>
